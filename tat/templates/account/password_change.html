{% extends "centered_hero.html" %}

{% load i18n %}
{% load bulma_tags %}

{% block head_title %}{% translate "Change Password" %}{% endblock %}

{% block inner %}
    <h1 class="title is-1">{% translate "Change Password" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="box">
        {% csrf_token %}
        {{ form|bulma }}
        <button class="button is-primary" type="submit" name="action">{% translate "Change Password" %}</button>
    </form>
{% endblock %}
