{% extends "centered_hero.html" %}

{% load i18n %}
{% load bulma_tags %}

{% block head_title %}{% translate "Set Password" %}{% endblock %}

{% block inner %}
    <h1 class="title is-1">{% translate "Set Password" %}</h1>

    <form method="POST" action="{% url 'account_set_password' %}" class="box">
        {% csrf_token %}
        {{ form|bulma }}
        <input class="btn btn-primary" type="submit" name="action" value="{% translate 'Set Password' %}"/>
    </form>
{% endblock %}
