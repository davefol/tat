{% extends "centered_hero.html" %}

{% load i18n %}

{% block head_title %}{% translate "Sign Out" %}{% endblock %}

{% block inner %}
<h1 class="title is-1">{% translate "Sign Out" %}</h1>

<p class="subtitle is-3">{% translate 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="button is-danger is-inverted" type="submit">{% translate 'Sign Out' %}</button>
</form>
{% endblock %}
